<html>
	<head>
		<meta charset="UTF-8">
		<title>page get id</title>
		<!-- l'appel de {$url_base} vous permet de recupérer le chemin de votre site web  -->
		<link type="text/css" rel="stylesheet" href="{$url_base}public/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="{$url_base}public/css/samane.css"/>
		<link rel="shortcut icon" href="{$url_base}public/image/favicon.ico">
		
	</head>
	<body>

		 <div class="nav navbar navbar-default navbar-fixed-top">
      <ul class="nav navbar-nav">
        <!-- l'appel de {$url_base} vous permet de recupérer le chemin de votre site web  -->
        <li><a href="{$url_base}Compteur/index">Accueil </a></li>
        <li><a href="{$url_base}Village/add">Ajouter un nouveau Village</a></li>
        <li><a href="{$url_base}Village/liste">Liste des Villages clients</a></li>
      </ul>
    </div>
		
		<img src="{$url_base}public/image/logo.jpg" class="resize" />
		
		<div class="col-md-8 col-xs-12 col-md-offset-2" style="margin-top:150px;">
			<div class="panel panel-info">
				<div class="panel-heading">Modification d'un village</div>
				<div class="panel-body">
					<form method="post" action="{$url_base}Village/update">
						<div class="form-group">
							<label class="control-label">Numéro Village</label>
							<input class="form-control" type="text" name="idVillage" id="idVillage" value="{if isset($village)} {$village['idVillage']} {/if}"/>
						</div>
						<div class="form-group">
							<label class="control-label">Nom Village</label>
							<input class="form-control" type="text" name="nomVillage" id="nomVillage" value="{if isset($village)} {$village['nomVillage']} {/if}"/>
						</div>
						<div class="form-group">
							<label class="control-label">Nom Chef</label>
							<input class="form-control" type="text" name="nomChef" id="nomChef" value="{if isset($village)} {$village['nomChef']} {/if}"/>
						</div>
						<div class="form-group">
							<label class="control-label">Prénom Chef</label>
							<input class="form-control" type="text" name="prenomChef" id="prenomChef" value="{if isset($village)} {$village['prenomChef']} {/if}"/>
						</div>
						<div class="form-group">
							<label class="control-label">Téléphone Chef</label>
							<input class="form-control" type="text" name="telephoneChef" id="telephoneChef" value="{if isset($village)} {$village['telephoneChef']} {/if}"/>
						</div>
						<div class="form-group">
							<input class="btn btn-success" type="submit" name="modifier" value="Modifier"/>
							<a class="btn btn-primary" href="{$url_base}Village/liste">Retour</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
